<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 7</title>
    <style>
        
        .item{
            height: 50vh;
            display: grid;  
            background-color: blue;
            grid-row-gap: 3px;     
            grid-column-gap: 3px;  
            grid-template-columns: auto auto auto auto;
        }
        .items{
            background-color: red;
            border: 2px solid black;
        }

    </style>
</head>

<body>
    <h1>
        <center>CSS Grid</center>
    </h1>
    <div class="item">
        <div class="items" style="grid-column: 1/5;">1</div> <!--this will set the column width from line 1 to 5 in horizontal direction -->
        <div class="items" style="grid-row: 2/4;">2</div><!--this will set the row widthfrom line 1 to 5 in vertical direction -->
        <div class="items">3</div>
        <div class="items">4</div>
        <div class="items">5</div>
        <div class="items">6</div>
        <div class="items">7</div>
        <div class="items">8</div>
        <div class="items" style="grid-column: 1/5;">9</div>
    </div>

</body>

</html>
